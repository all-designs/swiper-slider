<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Swiper Slider Plugin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" href="favicon.ico">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/swiper.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- page wrapper start -->
    <div id="page-top" class="wrapper">

        <!-- app screenshot area start -->
        <section id="app-screenshot-area" class="home-style-2 ptb-120">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="section-heading shape-2 text-center">
                            <h2>Swiper Slider Plugin</h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Swiper -->
                    <div class="swiper-container two">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="slider-image">
                                    <img src="images/app-screenshots/7.jpg" alt="" class="img-responsive">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image">
                                    <img src="images/app-screenshots/6.jpg" alt="" class="img-responsive">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image">
                                    <img src="images/app-screenshots/5.jpg" alt="" class="img-responsive">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image">
                                    <img src="images/app-screenshots/8.jpg" alt="" class="img-responsive">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image">
                                    <img src="images/app-screenshots/9.jpg" alt="" class="img-responsive">
                                </div>
                            </div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

            </div>
        </section>
        <!-- app screenshot area end -->


    </div>
    <!-- page wrapper end -->
    <!-- All Js files-->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Swiper Slider Plugin -->
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
